<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#5a2d76">
  <title>Spiritual Practice Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <link rel="apple-touch-icon" href="icon-512x512.png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-shell">
    <header>
      <h1 class="logo">Spiritual Practice</h1>
      <p class="tagline">Tracker</p>
    </header>
    <nav id="nav">
      <button class="nav-btn active" data-page="daily"><span class="nav-icon">◉</span> Today</button>
      <button class="nav-btn" data-page="data"><span class="nav-icon">◷</span> Data</button>
      <button class="nav-btn" data-page="setup"><span class="nav-icon">◎</span> Setup</button>
    </nav>
    <main id="main"></main>
    <footer><span id="version"></span></footer>
  </div>
  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
